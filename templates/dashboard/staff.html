{% extends 'partials/base.html' %}
{% block title %} Usu√°rios {% endblock%}


{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-12 ">
            <table class="table bg-white ">
                <thead class="bg-info color-custom">
                    <tr class="text-white">
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Contato</th>
                        <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.profile.phone }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>



<!--End Table-->
{% endblock%}
